<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="./Assets/todo-list-svgrepo-com.svg"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Ledjan's | To-do app</title>
  </head>
  <body>
    <div class="container">
      <app class="app">
        <h1></h1>
        <ul></ul>
        <form id="todo-form">
          <input
            type="text"
            class="new-todo"
            name="create-todo"
            placeholder="Enter item"
          />
          <button type="submit" class="submit-button">Submit</button>
        </form>
      </app>
    </div>
    <div class="attribution">
      Challenge by
      <a
        class="links"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="links" href="#">Ledjan Mi√ßani</a>.
    </div>
  </body>
  <script src="script.js"></script>
</html>
